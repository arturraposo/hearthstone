<div class="mat-dialog-container-delete">
  <h3 mat-dialog-title style="text-align: center; font-weight:bold">Excluir Carta </h3>
  <div mat-dialog-content style="text-align: center ">
    <span >Tem certeza que deseja excluir esta carta ?</span>
  </div>
  <div mat-dialog-actions style="margin-left: 18%;">
    <button mat-button mat-dialog-close class="button-save" (click)="deleteCard()">Sim</button>
    <button mat-button mat-dialog-close class="button-cancel">Cancelar</button>
  </div>
</div>
